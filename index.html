<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diana - Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    
    <div class="col=3" style="margin-top: 15%; margin-left: 45%;">

        <div style="margin-top: 15px;">
            <input type="text" style="width: 190px;" class="form-control" id="resul">
        </div>

    <div style="margin-top: 15px;">
        <button class="btn btn-warning" style="width: 190px;" onclick="saludoB()">Saludo</button>
    </div>

    <div style="margin-top: 15px;">
        <button class="btn btn-success" onclick="clikB(1)">1</button>
        <button class="btn btn-success" onclick="clikB(2)">2</button>
        <button class="btn btn-success" onclick="clikB(3)">3</button>
        <button class="btn btn-success" onclick="clikB(4)">4</button>
        <button class="btn btn-success" onclick="clikB(5)">5</button>
    </div>

    <div style="margin-top: 15px;">
        <button class="btn btn-success" onclick="clikB(6)">6</button>
        <button class="btn btn-success" onclick="clikB(7)">7</button>
        <button class="btn btn-success" onclick="clikB(8)">8</button>
        <button class="btn btn-success" onclick="clikB(9)">9</button>
        <button class="btn btn-success" onclick="clikB(0)">0</button>
    </div>

    <div style="margin-top: 15px;">
        <button class="btn btn-primary" onclick="clearB()">C</button>
        <button class="btn btn-dark" onclick="sumaB()">+</button>
        <button class="btn btn-dark" onclick="restaB()">-</button>
        <button class="btn btn-dark" onclick="multB()">*</button>
        <button class="btn btn-dark" onclick="divB()">/</button>
    </div>

    <div style="margin-top: 15px;">
        <button class="btn btn-dark" onclick="poteB()">^</button>
        <button class="btn btn-dark" onclick="raizB()">âˆš</button>
        <button class="btn btn-dark" onclick="tanB()">Tan</button>
        <button class="btn btn-dark" onclick="cosB()">Cos</button>
        </div>

    <div style="margin-top: 15px;">
    <button class="btn btn-danger" style="width: 190px;" onclick="igualB()">=</button>
    
    </div>

    </div>

    <script src="js/jquery.js"></script>

    <script>
        var acu = "";
        var opera = "";
        var alge = 0;

        function saludoB(){
            salu= String("Hola, Diana");
            $("#resul").val(salu);
        }

        function igualB(){
            if(alge == 1){
                sum = parseInt(opera) + parseInt(acu);
                alge= 0;
                $("#resul").val(sum);
                acu = sum;
            }

            if(alge == 2){
                rest = parseInt(opera) - parseInt(acu);
                alge = 0;
                $("#resul").val(rest);
                acu = rest;
            }

            if(alge == 3){
                mul = parseInt(opera) * parseInt(acu);
                alge = 0;
                $("#resul").val(mul);
                acu = mul;
            }

            if(alge == 4){
                div = parseInt(opera) / parseInt(acu);
                alge = 0;
                $("#resul").val(div);
                acu = div;
            }

            if(alge == 5){ 
                pot = parseInt(opera) ** parseInt(acu);
                alge = 0;
                $("#resul").val(pot);
                acu = pot;
            }

            if(alge == 6){ 
                rai = Math.sqrt(parseInt(opera));
                alge = 0;
                $("#resul").val(rai);
                acu = rai;
            }

            if(alge == 7){ 
                tan = Math.tan(parseInt(opera)*Math.PI / 180);
                alge = 0;
                $("#resul").val(tan);
                acu = tan;
            }

            if(alge == 8){ 
                cos = Math.cos(parseInt(opera)*Math.PI / 180);
                alge = 0;
                $("#resul").val(cos);
                acu = cos;
            }
        }

        function sumaB(){
            opera = acu;
            alge = 1;
            clearB();
        }

        function restaB(){
            opera = acu;
            alge = 2;
            clearB();
        }

        function multB(){
            opera = acu;
            alge = 3;
            clearB();
        }

        function divB(){
            opera = acu;
            alge = 4;
            clearB();
        }

        function poteB(){
            opera = acu;
            alge = 5;
            clearB();
            
        }

        function raizB(){
            opera = acu;
            alge = 6;
            clearB();
            
        }

        function tanB(){
            opera = acu;
            alge = 7;
            clearB();
        }

        function cosB(){
            opera = acu;
            alge = 8;
            clearB();
        }

        function clikB(valor){
            acu = acu + valor;
            $("#resul").val(acu);
        }

        function clearB(){
            $("#resul").val("");
            acu = "";
        }

    </script>
    
</body>
</html>
